    <div class="jumbotron jumbotron-billboard" id=jumbotron1>

                    <h2>A house
                        <br> is never lonely
                        <br> where a

                    </h2>

    <div class="container-fluid resourcePage">
        <div class="row">
            <div class="col-sm-12">
                <h2>Helpful Resources</h2>
            </div>
        </div>
        <div class="row resourceRow">
            <div class="col-sm-12 resources">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Description: </th>
                            <th scope="col">Link: </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="category-input">Category</label>
                        <select class="form-control form-control-lg" id="category-input">
                            <option>Health/Nutrition</option>
                            <option>Behavior/Training</option>
                            <option>Pet Supplies</option>
                            <option>Veterinary Clinics</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description-input">Description</label>
                        <input class="form-control" id="description-input" placeholder="Description">
                    </div>

                    <div class="form-group">
                        <label for="link-input">Link</label>
                        <input class="form-control" id="link-input" placeholder="http://www." value="http://www.">
                    </div>

                    <button type="button" class="btn btn-light" id="input-resource">Add Resource</button>

                </form>
                <br>

            </div>
        </div>
    </div>
